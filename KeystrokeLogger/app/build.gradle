apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = '4.2.0'
def ASVersion = '25.3.1'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "rs.ac.uns.ftn.ori.keystrokelogger"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:design:$ASVersion"
    compile "com.android.support:appcompat-v7:$ASVersion"
    compile "com.android.support:cardview-v7:$ASVersion"

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"

    testCompile 'junit:junit:4.12'
    androidTestCompile 'junit:junit:4.12'

    compile group: 'com.opencsv', name: 'opencsv', version: '3.3'
}
